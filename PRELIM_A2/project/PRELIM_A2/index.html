<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dynamic To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-gradient-primary text-white text-center">
                        <h1 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Enhanced To-Do List
                        </h1>
                    </div>
                    
                    <div class="card-body">
                        <!-- Task Input Form -->
                        <form id="taskForm" class="mb-4">
                            <div class="input-group mb-3">
                                <input type="text" id="taskInput" class="form-control" 
                                       placeholder="Enter a new task..." 
                                       aria-label="Add a new task" required>
                                <button class="btn btn-primary" type="submit" id="addTaskButton">
                                    <i class="fas fa-plus me-1"></i>Add Task
                                </button>
                            </div>
                            
                            <div class="row g-2 mb-3">
                                <div class="col-md-6">
                                    <select id="prioritySelect" class="form-select">
                                        <option value="low">Low Priority</option>
                                        <option value="medium" selected>Medium Priority</option>
                                        <option value="high">High Priority</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" id="dueDateInput" class="form-control" 
                                           placeholder="Due date (optional)">
                                </div>
                            </div>
                        </form>

                        <!-- Task Stats -->
                        <div class="task-stats mb-3">
                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="stat-card">
                                        <span class="stat-number" id="totalTasks">0</span>
                                        <span class="stat-label">Total</span>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-card">
                                        <span class="stat-number text-success" id="completedTasks">0</span>
                                        <span class="stat-label">Completed</span>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-card">
                                        <span class="stat-number text-warning" id="pendingTasks">0</span>
                                        <span class="stat-label">Pending</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Filter and Sort Controls -->
                        <div class="controls mb-3">
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <select id="filterSelect" class="form-select">
                                        <option value="all">All Tasks</option>
                                        <option value="pending">Pending</option>
                                        <option value="completed">Completed</option>
                                        <option value="overdue">Overdue</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select id="sortSelect" class="form-select">
                                        <option value="date">Sort by Date Added</option>
                                        <option value="priority">Sort by Priority</option>
                                        <option value="dueDate">Sort by Due Date</option>
                                        <option value="alphabetical">Sort Alphabetically</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Task List -->
                        <div class="task-container">
                            <ul class="list-group list-group-flush" id="taskList">
                                <li class="empty-state text-center py-5">
                                    <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">No tasks yet. Add your first task above!</p>
                                </li>
                            </ul>
                        </div>

                        <!-- Clear All Button -->
                        <div class="text-center mt-3">
                            <button id="clearAllButton" class="btn btn-outline-danger" style="display: none;">
                                <i class="fas fa-trash-alt me-1"></i>Clear All Tasks
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label for="editTaskText" class="form-label">Task Description</label>
                            <input type="text" class="form-control" id="editTaskText" required>
                        </div>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="editPriority" class="form-label">Priority</label>
                                <select id="editPriority" class="form-select">
                                    <option value="low">Low Priority</option>
                                    <option value="medium">Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="editDueDate" class="form-label">Due Date</label>
                                <input type="date" id="editDueDate" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
